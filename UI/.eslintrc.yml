env:
  browser: true
  es6: true
  jquery: true
extends: 
  - 'eslint:recommended'
  - 'plugin:backbone/recommended'
plugins:
  - backbone
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
  backbone/initialize-on-top:
    - 1
    # Note that the newline groups the next elements
    -
      View:
        - tagName
        - className
        - el # modification from the default
        - events
      Model:
        - defaults
      Collection:
        - model
