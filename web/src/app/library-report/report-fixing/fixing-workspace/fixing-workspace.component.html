<div class="container">
  <div class="row" *ngIf="reportFixModel.fixWebLinks">
    <div class="col">
      <app-web-link-fix [fixWebLinks]="fixWebLinks" [libraryName]="libraryName"></app-web-link-fix>
    </div>
  </div>
  <div class="row" *ngIf="reportFixModel.fixLocalBooks">
    <div class="col">
      <app-local-book-fix [fixLocalBooks]="fixLocalBooks" [libraryName]="libraryName"></app-local-book-fix>
    </div>
  </div>
  <div class="row" *ngIf="reportFixModel.fixMissingBooks">
    <div class="col">
      <app-missing-book-fix [fixMissingBooks]="fixMissingBooks" [libraryName]="libraryName"></app-missing-book-fix>
    </div>
  </div>
</div>
