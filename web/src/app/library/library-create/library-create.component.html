<form>
  <div class="form-group">
    <label for="libraryNameInput">Library name:</label>
    <input #libraryName type="text" class="form-control" id="libraryNameInput" aria-describedby="libraryNameInputHelp" placeholder="Enter name for new library">
    <small id="libraryNameInputHelp" class="form-text text-muted">Use this form to create a new library.</small>
  </div>
  <button type="button" class="btn btn-primary" (click)="createLibrary(libraryName.value)">Create</button>
</form>
