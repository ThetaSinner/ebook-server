<form [formGroup]="detailForm">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Title" formControlName="title">
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="ratingInput">Rating</label>
            <input type="number" min="1" max="5" class="form-control" id="ratingInput" placeholder="Rating"
                   formControlName="rating">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="releaseDateInput">Release date</label><br />
            <ngb-datepicker id="releaseDateInput" formControlName="releaseDate"></ngb-datepicker>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <div class="form-group" formArrayName="tags">
            <label for="tagInput-1">
              <span>Tags&nbsp;</span>
              <fa-icon [icon]="addIcon" class="es-icon-button" (click)="addTagInput()"></fa-icon>
            </label>
            <div *ngFor="let tag of tagsControl.controls; let i=index" class="row">
              <div class="col-sm-11">
                <div class="form-group">
                  <input type="text" class="form-control" [id]="'tagInput-' + i" placeholder="Tag" [value]="tag.value" [formControlName]="i" />
                </div>
              </div>
              <div class="col-sm-1">
                <fa-icon [icon]="removeIcon" class="es-icon-button" (click)="removeTagInput(i)"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <textarea class="form-control" id="descriptionInput" placeholder="Description" formControlName="description"></textarea>
      </div>
      <div class="row">
        <div class="col-sm-11"></div>
        <div class="col-sm-1">
          <fa-icon [icon]="saveChangesIcon" class="es-icon-button" (click)="saveChanges()"></fa-icon>
          <fa-icon [icon]="cancelChangesIcon" class="es-icon-button" (click)="cancelEdit()"></fa-icon>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</form>
