<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <img [src]="getImgSource()" alt="No Cover" class="es-cover-image">
      </div>
      <div class="col-sm-7">
        <div class="row es-title-line">
          <div class="col-sm-12 es-overflow">
            <h3 class="card-title">{{detailData.title}}</h3>
            <span class="es-faded-text">{{detailData.datePublished | date:'longDate'}}</span>
          </div>
        </div>
        <div class="row es-subtitle-line">
          <div class="col-sm-12">
            <h5 class="card-title">
              <span class="es-faded-text">Authors&nbsp;</span>
              <span *ngFor="let author of getAuthorsWithCommas(detailData.authors)">{{author}}&nbsp;</span>
            </h5>
          </div>
        </div>
        <div class="row es-subtitle-line">
          <div class="col-sm-12">
            <h5 class="card-title">
              <span class="es-faded-text">Publisher&nbsp;</span>
              <span>{{detailData.publisher}}</span>
            </h5>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="btn-group float-right">
          <button class="btn btn-info btn-sm"><a [href]="readLink" target="_blank"><fa-icon [icon]="readIcon" class="es-icon-link"></fa-icon></a></button>
          <button class="btn btn-info btn-sm"><fa-icon [icon]="faEditIcon" class="es-icon-button" (click)="handleEdit()"></fa-icon></button>
          <button class="btn btn-info btn-sm"><fa-icon [icon]="faDeleteIcon" class="es-icon-button" (click)="handleDelete()"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
