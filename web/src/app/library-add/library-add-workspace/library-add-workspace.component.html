<div class="container">
  <div class="row">
    <div class="col-sm-1">
      <fa-icon [icon]="navigateBackIcon" class="es-icon-button-large" (click)="navigateBackToLibrary()"></fa-icon>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="mediaTypeSelect">Media Type</label>
        <select class="form-control" id="mediaTypeSelect" [(ngModel)]="selectedMediaType">
          <option *ngFor="let mediaType of mediaTypes">{{mediaType}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mx-auto w-50">
        <div class="row">
          <div class="col-sm-1">
            <fa-icon [icon]="addBookIcon" class="es-icon-button-large" (click)="navigateToAddRemoteBook()"></fa-icon>
          </div>
          <div class="col-sm-1">
            <fa-icon [icon]="addLinkIcon" class="es-icon-button-large" (click)="navigateToAddBookLink()"></fa-icon>
          </div>
          <div class="col-sm-1">
            <fa-icon [icon]="uploadBookIcon" class="es-icon-button-large" (click)="navigateToUploadBook()"></fa-icon>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
